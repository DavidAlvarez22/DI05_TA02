<div *ngFor="let row of datosTabla | tablePipe: 10">
  <!-- Aquí creamos una tabla por cada conjunto de 20 filas -->
  <table #tablaContainer class="mi-tabla" [ngClass]="{'seccion': row.length <= 10}">
    <thead>
      <tr>
        <!-- Encabezados de la tabla -->
        <th *ngFor="let item of row[0] | keyvalue">{{ item.key }}</th>
      </tr>
    </thead>
    <tbody>
      <!-- Filas de la tabla -->
      <tr *ngFor="let fila of row">
        <td *ngFor="let item of fila | keyvalue">{{ item.value }}</td>
      </tr>
    </tbody>
  </table>
  <br>
</div>
